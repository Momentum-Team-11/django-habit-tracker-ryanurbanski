<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock meta %}
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma-tooltip/1.2.0/bulma-tooltip.min.css">
    <title>{% block title %}{% endblock title %}</title>
    {% block javascript %}{% endblock javascript %}
</head>

<body class="sans-serif">
    <header class="header bg-navy b--white-10 flex items-center justify-between">
        <a href='' class="f3 lh-title  moon-gray items-center no-underline">
            <h1 class="f3 lh-title moon-gray items-center ml2"><i class="fa-solid fa-chart-column moon-gray ph2 mr1"></i>Habit Tracker</h1>
        </a>
        <nav class="flex bb">
            <div class="flex-grow pa3 flex items-center">
                {% if user.is_authenticated %}
                <a href={% url 'auth_logout' %} class="moon-gray ml3">Log Out</a>
                {% else %}
                <a href={% url 'registration_register' %} class="moon-gray ml3">Register</a>
                <a href={% url 'auth_login' %} class="moon-gray ml2">Log In</a>
                {% endif %}
        </a>
    </header>

    <div class="ma5">
        {% block content %}
        {% endblock content %}
    </div>
    
</body>

</html>
